<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasaPro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        .glass-effect {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.4s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.15), 0 15px 15px -10px rgba(0, 0, 0, 0.05);
        }
        .gradient-blue {
            background: linear-gradient(135deg, #00A3FF 0%, #0047AB 100%);
        }
        .gradient-accent {
            background: linear-gradient(90deg, #00C4CC 0%, #00A3FF 100%);
        }
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        .error-shake {
            animation: shake 0.3s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-100 to-white min-h-screen flex items-center justify-center p-4 overflow-hidden" x-data="loginApp()">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute w-64 h-64 bg-blue-200 rounded-full opacity-20 animate-pulse-slow" style="top: -10%; left: -10%;"></div>
        <div class="absolute w-96 h-96 bg-indigo-200 rounded-full opacity-20 animate-pulse-slow" style="bottom: -20%; right: -20%; animation-delay: 1s;"></div>
    </div>

    <div class="glass-effect rounded-2xl p-8 max-w-md w-full shadow-2xl card-hover relative z-10">
        <div class="text-center mb-10">
            <div class="w-20 h-20 gradient-blue rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg transform hover:scale-105 transition-transform duration-300">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
            </div>
            <h1 class="text-3xl lg:text-4xl font-extrabold text-gray-900 tracking-tight">Selamat Datang di KasaPro</h1>
            <p class="text-md text-gray-600 mt-2">Masuk untuk mengelola keuangan komunitas Anda dengan mudah dan aman</p>
        </div>

        <form @submit.prevent="handleLogin()" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <input type="text" x-model="form.username" required
                               class="w-full px-4 py-3 pl-10 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition-all duration-200 placeholder-gray-400"
                               placeholder="Masukkan username Anda">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" x-model="form.password" required
                               class="w-full px-4 py-3 pl-10 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition-all duration-200 placeholder-gray-400"
                               placeholder="Masukkan password Anda">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1-.9-2-2-2s-2 .9-2 2 1 2 2 2 2-.9 2-2zm0 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Pilih Role</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center justify-center bg-gray-100 rounded-xl py-3 px-4 text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200 transition-all duration-200 border border-gray-200"
                               :class="{ 'gradient-blue text-white border-transparent': form.role === 'bendahara' }">
                            <input type="radio" id="bendahara" name="role" value="bendahara" x-model="form.role" required class="hidden peer" checked>
                            <span>Bendahara</span>
                        </label>
                        <label class="flex items-center justify-center bg-gray-100 rounded-xl py-3 px-4 text-sm font-medium text-gray-700 cursor-pointer hover:bg-gray-200 transition-all duration-200 border border-gray-200"
                               :class="{ 'gradient-blue text-white border-transparent': form.role === 'pengawas' }">
                            <input type="radio" id="pengawas" name="role" value="pengawas" x-model="form.role" required class="hidden peer">
                            <span>Pengawas</span>
                        </label>
                    </div>
                    <p class="text-xs text-gray-500 mt-2">* Bendahara: Akses penuh, Pengawas: Hanya lihat</p>
                </div>
            </div>
            <button type="submit" class="w-full gradient-blue text-white py-3 rounded-xl font-semibold shadow-lg card-hover hover:opacity-90 transition-opacity duration-200">
                <span class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Masuk Sekarang
                </span>
            </button>
        </form>

        <div x-show="error" x-cloak class="mt-6 p-3 bg-red-50 text-red-600 rounded-xl text-sm text-center border border-red-100 animate-fade-in error-shake">
            <span x-text="error"></span>
        </div>
    </div>

    <div class="absolute bottom-4 text-center text-gray-500 text-sm">
        <p>Â© 2025 KasaPro. Versi 1.0 | Butuh bantuan? Hubungi dukungan.</p>
    </div>

    <script>
        function loginApp() {
            return {
                form: {
                    username: '',
                    password: '',
                    role: 'bendahara' // Pre-select bendahara
                },
                error: '',
                isLoading: false, // Track loading state
                async handleLogin() {
                    if (this.isLoading) return; // Prevent multiple submissions
                    this.error = '';
                    // Client-side validation
                    if (!this.form.username) {
                        this.error = 'Username harus diisi.';
                        return;
                    }
                    if (!this.form.password) {
                        this.error = 'Password harus diisi.';
                        return;
                    }
                    if (!this.form.role) {
                        this.error = 'Pilih salah satu role (Bendahara atau Pengawas).';
                        return;
                    }
                    this.isLoading = true;
                    try {
                        console.log('Sending login request:', this.form);
                        const response = await fetch('http://localhost:3001/api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(this.form)
                        });
                        const data = await response.json();
                        console.log('Login response:', data);
                        if (data.success) {
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('userRole', this.form.role);
                            window.location.href = this.form.role === 'pengawas' ? 'index.html?viewOnly=true' : 'index.html';
                        } else {
                            this.error = data.message || 'Gagal masuk. Periksa username, password, atau role.';
                            if (data.errors) {
                                this.error = data.errors.map(e => e.msg).join(', ');
                            }
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        this.error = 'Terjadi kesalahan server: ' + error.message;
                    } finally {
                        this.isLoading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
